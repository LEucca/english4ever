<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English4ever - Noël</title>
  <link rel="stylesheet" href="exe.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Guirlande de Noël -->
  <div class="guirlande-container">
    <div class="guirlande">
      <div class="light" style="background-color: red;"></div>
      <div class="light" style="background-color: green;"></div>
      <div class="light" style="background-color: yellow;"></div>
      <div class="light" style="background-color: blue;"></div>
      <div class="light" style="background-color: white;"></div>
      <div class="light" style="background-color: purple;"></div>
    </div>
  </div>

  <!-- Barre de navigation -->
  <header>
    <nav>
      <img src="logo.png" alt="Logo" class="logo">
      <ul class="toolbar">
        <li><a class="start-button" href="/english4ever">Home</a></li>
        <li><a class="start-button" href="/scribzee.html">Scribzee</a></li>
        <li><a class="start-button" href="/english4ever/exercise.html">Exercise</a></li>
      </ul>
    </nav>
  </header>

  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <input type="text" id="search-bar" placeholder="Rechercher un exercice...">
  </div>

  <!-- Liste des exercices -->
  <div class="exercise-list">
    <ul id="exercise-list">
      <li data-exercise="Grammaire"><a href="exercice1.html">Exercice 1 : Grammaire</a></li>
      <li data-exercise="Vocabulaire"><a href="exercice2.html">Exercice 2 : Vocabulaire</a></li>
      <li data-exercise="Compréhension"><a href="exercice3.html">Exercice 3 : Compréhension</a></li>
      <li data-exercise="Conjugaison"><a href="exercice4.html">Exercice 4 : Conjugaison</a></li>
      <li data-exercise="Expression écrite"><a href="exercice5.html">Exercice 5 : Expression écrite</a></li>
    </ul>
  </div>

  <!-- Flocons de neige -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Lucca ELLERO. Tous droits réservés.</p>
  </footer>

  <!-- JavaScript pour la barre de recherche -->
  <script>
    // Sélectionne la barre de recherche et la liste des exercices
    const searchBar = document.getElementById('search-bar');
    const exerciseList = document.getElementById('exercise-list');
    const exercises = exerciseList.getElementsByTagName('li');

    // Ajoute un écouteur d'événement pour détecter chaque entrée dans la barre de recherche
    searchBar.addEventListener('keyup', function() {
      const query = searchBar.value.toLowerCase(); // Récupère la valeur entrée et la met en minuscules

      // Boucle à travers chaque exercice et vérifie si ça correspond à la recherche
      for (let i = 0; i < exercises.length; i++) {
        const exercise = exercises[i].getAttribute('data-exercise').toLowerCase(); // Récupère l'attribut data-exercise
        if (exercise.includes(query)) {
          exercises[i].style.display = ''; // Affiche l'exercice s'il correspond à la recherche
        } else {
          exercises[i].style.display = 'none'; // Cache l'exercice s'il ne correspond pas
        }
      }
    });
  </script>
</body>
</html>
