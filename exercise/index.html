<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English4ever</title>
  <link rel="stylesheet" href="exe.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Barre de navigation -->
  <header>
    <nav>
      <img src="logo.png" alt="Logo" class="logo">
      <ul class="toolbar">
        <li><a class="start-button" href="/">Home</a></li>
        <li><a class="start-button" href="/scribzee">Scribzee</a></li>
        <li><a class="start-button" href="/exercise">Exercise</a></li>
      </ul>
    </nav>
  </header>

  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <input type="text" id="search-bar" placeholder="Rechercher un exercice...">
  </div>

  <!-- Liste des exercices -->
  <div class="exercise-list">
    <ul id="exercise-list">
      <li data-exercise="True of false : Irregular verbs"><a href="exercise/irregularverbs.html">True of false : Irregular verbs</a></li>
      <li data-exercise="Winter vocabulary"><a href="exercise/wintervoc.html">Winter Vocabulary</a></li>
      <li data-exercise="Pronom relatifs"><a href="exercise/pronom.html">Who, When, Where</a></li>
    </ul>
  </div>

 

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 English4ever. All rights reserved.</p>
  </footer>

  <!-- JavaScript pour la barre de recherche -->
  <script>
    // Sélectionne la barre de recherche et la liste des exercices
    const searchBar = document.getElementById('search-bar');
    const exerciseList = document.getElementById('exercise-list');
    const exercises = exerciseList.getElementsByTagName('li');

    // Ajoute un écouteur d'événement pour détecter chaque entrée dans la barre de recherche
    searchBar.addEventListener('keyup', function() {
      const query = searchBar.value.toLowerCase(); // Récupère la valeur entrée et la met en minuscules

      // Boucle à travers chaque exercice et vérifie si ça correspond à la recherche
      for (let i = 0; i < exercises.length; i++) {
        const exercise = exercises[i].getAttribute('data-exercise').toLowerCase(); // Récupère l'attribut data-exercise
        if (exercise.includes(query)) {
          exercises[i].style.display = ''; // Affiche l'exercice s'il correspond à la recherche
        } else {
          exercises[i].style.display = 'none'; // Cache l'exercice s'il ne correspond pas
        }
      }
    });
  </script>
</body>
</html>
