<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitude ou Routine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barre d'outils avec logo -->
  <header>
    <nav>
      <img src="logo.png" alt="Logo" class="logo">
      <ul class="toolbar">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Aide</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Titre du jeu -->
  <h1>Habitude ou Routine ?</h1>
  
  <!-- Carte à classer -->
  <div id="card-container">
    <div id="card" draggable="true">Manger 5 fruits ou légumes chaque jour</div>
  </div>
  
  <!-- Zones pour déposer la carte -->
  <div class="categories">
    <div id="habit" class="category">Habitude</div>
    <div id="routine" class="category">Routine</div>
  </div>

  <!-- Score -->
  <div id="score-container">
    <p>Score : <span id="score">0</span>/10</p>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> <!-- Confetti -->
</body>
</html>
